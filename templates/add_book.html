<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/static/bootstrap-3.3.7-dist/css/bootstrap.min.css">

</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <form action="{% url 'add_book' %}" method="post">
                <h2>添加书籍</h2>
                书籍名字：<input type="text" name="name" class="form-control">
                书籍价格：<input type="text" name="price" class="form-control">
                出版日期：<input type="date" name="pub_date" class="form-control">
                <h4>出版社：</h4>

                {#                {% for publish in publish_list %}#}
                {#                    <input type="radio" name="pub" value="{{ publish.nid }}">{{ publish.name }}#}
                {#                {% endfor %}#}
                <select name="pub" id="" class="form-control">
                    {% for publish in publish_list %}
                        <option value="{{ publish.nid }}">{{ publish.name }}</option>
                    {% endfor %}

                </select>


                <h4>作者：</h4>
                <select name="author" id="" class="form-control" multiple>
                    {% for author in author_list %}
                        <option value="{{ author.nid }}">{{ author.name }}</option>
                    {% endfor %}

                </select>

                <input type="submit" value="添加" class="form-control btn btn-primary">
            </form>
        </div>
    </div>
</div>

</body>
</html>
